{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
							<th>Update</th>
							<th>Seller</th>
						</tr>

						{% for i in products %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.p_cat}}</td>
								<td>{{i.price}}</td>

								
								<td><a class="btn btn-sm btn-info" href="{% url 'update_product' i.id %}">Update</a></td>
								<td>{{i.p_seller}}</td>
							</tr>
						{% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>
<a class="btn btn-primary  " href="{% url 'create_product' %}">Create Product</a>

{% endblock content %}
